<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/techjobs.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="job-table(job)" class="table table-striped job-listing">
    <tr>
        <th scope="row">ID</th>
        <td th:text="${job.getId()}">Job Id</td>
    </tr>
    <tr>
        <th scope="row">Name</th>
        <td th:text="${job.getName()}">Job Name</td>
    </tr>
    <tr>
        <th scope="row">Employer</th>
        <td th:text="${job.getEmployer()}">Job Employer</td>
    </tr>
    <tr>
        <th scope="row">Location</th>
        <td th:text="${job.getLocation()}">Job Location</td>
    </tr>
    <tr>
        <th scope="row">Position Type</th>
        <td th:text="${job.getPositionType()}">Job Position Type</td>
    </tr>
    <tr>
        <th scope="row">Skill</th>
        <td th:text="${job.getCoreCompetency()}">Job Skill</td>
    </tr>
</table>

</body>
</html>
